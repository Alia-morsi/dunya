<div class="instrument item">
  <div class="disc pict">
    <a href="{{instrument.get_absolute_url}}"><img src="{{instrument.get_image_url}}"></a>
</div>
  <div class="desc">
    <div class="plus"></div>
    <a href="{{instrument.get_absolute_url}}" class="title"><b>{{instrument.name}}</b></a>        
</div>
  <div class="descOpen">
    {{instrument.description.description}}
</div>
  <div class="lists">
    <div class="left">
      <h3>Artists</h3>
        <div class="miniitem artist">
          <div class="colorCode shadow1"></div>
          <div class="disco"><a href="http://localhost:8001/carnatic/concert/1"><img src="./Dunya_files/noartist.jpg"></a></div>
          <label><b>M. D. Ramanathan</b>1969</label>
        </div>
    </div>
    <div class="right">
      <h3>Recordings</h3>           
        <div class="miniitem instrument">
        <div class="colorCode shadow1"></div>
          <div class="disco"><a href="http://localhost:8001/carnatic/concert/1"><img src="./Dunya_files/noconcert.jpg"></a></div>
          <label><b>M. D. Ramanathan Concert at Music Academy</b>1969</label>
        </div>
    </div>
  </div>
</div>
