{% load staticfiles %}
{% load inline %}

<div class="composer item">
<div class="disc pict">
    <a href="{{composer.get_absolute_url}}"><img src="{{composer.get_image_url}}"></a>
</div>
  <div class="desc">
    <div class="plus"></div>
    <a href="{{composer.get_absolute_url}}" class="title"><b>{{composer.name}}</b></a>
{% if composer.begin %}
<span class="year">{{composer.begin}}{% if composer.end %} - {{composer.end}}{% endif %}</span>
{% endif %}
</div>
  <div class="descOpen">{{composer.description.description}}
</div>
  <div class="lists">
    <div class="left">
      <h3>Works</h3>
        <div class="miniitem artist">
          <div class="colorCode shadow1"></div>
          <div class="disco"><a href="http://localhost:8001/carnatic/concert/1"><img src="./Dunya_files/noconcert.jpg"></a></div>
          <label><b>Work title</b>1934</label>
        </div>
        <div class="miniitem artist">
          <div class="colorCode shadow1"></div>
          <div class="disco"><a href="http://localhost:8001/carnatic/concert/1"><img src="./Dunya_files/noconcert.jpg"></a></div>
          <label><b>Work title</b>1934</label>
        </div>
    </div>
    <div class="right"> 
      <h3>Instruments</h3>      
        <div class="miniitem instrument">
        <div class="colorCode shadow1"></div>
          <div class="disco"><a href="http://localhost:8001/carnatic/concert/1"><img src="./Dunya_files/noinstrument.jpg"></a></div>
          <label><b>Instrument name</b></label>
        </div>
        <div class="miniitem instrument">
        <div class="colorCode shadow1"></div>
          <div class="disco"><a href="http://localhost:8001/carnatic/concert/1"><img src="./Dunya_files/noinstrument.jpg"></a></div>
          <label><b>Instrument name</b></label>
        </div>              
    </div>
  </div>
</div>
