{% load staticfiles %}
{% load inline %}
<div class="album">
    <div class="disc">
        <a href="{{url}}"><img src="{{image}}"></a>
    </div>
    <div class="desc">
        <a href="{{url}}"><b>{{ title }}</b></a>
        <p>{% inline_artist artist %}</p>
        <p>{{ date }}</p>
    </div>
</div>
