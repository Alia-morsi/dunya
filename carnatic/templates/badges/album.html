{% load staticfiles %}
<div class="album">
    <div class="disc">
        <a href="{{url}}"><img src="{% static 'carnatic/img/disc1.png' %}"></a>
    </div>
    <div class="desc">
        <a href="{{url}}"><b>{{ title }}</b></a>
        <p>{{ artists }}</p>
        <p>{{ details }}</p>
        <p>{{ date }}</p>
    </div>
</div>
