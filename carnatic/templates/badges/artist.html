{% load staticfiles %}

<div class="artist item">
  <div class="disc pict">
    <a href="{{artist.get_absolute_url}}"><img src="{{artist.get_image_url}}"></a>
</div>
  <div class="desc">
    <div class="plus"></div>
    <a href="{{artist.get_absolute_url}}" class="title"><b>{{artist.name}}</b></a>
{% if artist.begin %}
<span class="year">{{artist.begin}}{% if artist.end %} - {{artist.end}}{% endif %}</span>
{% endif %}
    <a href="{{artist.main_instrument.get_absolute_url}}" class="belongs">{{artist.main_instrument.name}}</a>
  </div>
  <div class="descOpen">
    {{artist.description.description}}
  </div>
  <div class="lists">
    <div class="left">
      <h3>Concerts</h3>
      {% for c in artist.concerts %}
          {% badge_mini_concert c %}
      {% endfor %}
    </div>
    <div class="right"></div>
  </div>
</div>
