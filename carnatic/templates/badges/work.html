{% load staticfiles %}
{% load inline %}

<div class="work item">
  <div class="disc pict">
    <a href="{{work.get_absolute_url}}"><img src="{{work.get_image_url}}"></a>
</div>
  <div class="desc">
    <div class="plus"></div>
    <a href="{{work.get_absolute_url}}" class="title"><b>Work title</b></a>
    <a href="{{work.composer.get_absolute_url}}" class="belongs">{{work.composer}}</a>        
</div>
  <div class="descOpen">
    <div class="meta">
      <div class="clearer"></div>
    </div>
    <h3>DESCRIPTION</h3>
    <p class="value"></p>
</div>
  <div class="lists">
    <div class="left">
      <h3>Recording artists</h3> 
        <div class="miniitem artist">
          <div class="colorCode shadow1"></div>
          <div class="disco"><a href="http://localhost:8001/carnatic/concert/1"><img src="./Dunya_files/noconcert.jpg"></a></div>
          <label><b>M. D. Ramanathan Concert at Music Academy</b>1969</label>
        </div>
    </div>
    <div class="right"></div>
  </div>
</div>
