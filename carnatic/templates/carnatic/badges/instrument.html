{% load carnatic.badges %}

<div class="instrument item">
  <div class="disc pict">
    <a href="{{instrument.get_absolute_url}}"><img src="{{instrument.get_image_url}}"></a>
</div>
  <div class="desc">
    <div class="plus"></div>
    <a href="{{instrument.get_absolute_url}}" class="title"><b>{{instrument.name}}</b></a>
</div>
  <div class="descOpen">
    {{instrument.description.description|safe}}
</div>
  <div class="lists">
    <div class="left">
      <h3>Artists</h3>
      {% for p in instrument.ordered_performers %}
      {% badge_mini_artist p.performer %}
      {% endfor %}
    </div>
    <div class="right"></div>
  </div>
</div>
