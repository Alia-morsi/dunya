        <meta name="description" content="">

        <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>

    	<!-- //////  HEADER BLOCK  ////// -->

            <header>

            	<div id="globalsearch">
	            	<input type="text" value="search..." />
	            	<div class="button"></div>
            	</div><!-- globalserach -->
            	<div id="globalMusic">
            		<label>Select Music Style</label>
            		<span id="gmSelected">Carnatic</span>
            		<ul id="gmDropDown">
            			<li>Music Style 1</li>
            			<li>Music Style 2</li>
            			<li>Music Style 3</li>
            		</ul>
            	</div><!-- globalmusic -->
                <nav id="mainmenu">
                    	<a href="#">PLAYER</a>
	               		<a href="#">EDIT QUERY</a>
	               		<a href="#">BOOKMARKS</a>
	               		<a href="#">ABOUT</a>
	               		<a href="#">SEARCH</a>
                </nav>
                <div id="toggleMain">TOGGLE</div>
                <div class="clearfix"></div>
            </header>
        </div>
        <!-- //////  HEADER BLOCK end ////// -->



        <div class="main-container">
        {% block wrap %}
        {% endblock %}
        </div>

<!--
        <div class="footer-container">
            <footer class="wrapper">
                <h3>footer</h3>
            </footer>
        </div>
-->

        <div id="footage">

        	<!-- //////////////// -->
        	<!-- FILTER BASE MODEL -->
        	<!-- //////////////// -->

        	<div id="filterModel" class="filters">
        		<div class="filterBall shadow1">
        			<span>new filter</span>
        			<div class="arrow"></div>
        			<div class="filterSummary shadow1">No selection yet</div>
        			<div class="closeFilter"></div><div class="resizeFilter"></div>
        		</div>
        		<div class="formFilter"></div>
	            <div class="filterList filterGlobalList"></div>
        	</div>

        </div>
