{% extends "carnatic/base.html" %}

{% block wrap %}
<div id="profile" class="centering">

    <form method="post">{% csrf_token %}
<ul class="user-profile">
<li><b>Username:</b> {{ user.username }}</li>
{{form.as_ul}}
</ul>
<input type="submit" value="Update details">
</form>

<h2>API Access</h2>
<p><b>API token:</b> {{token}}</p>

<h2>Delete account</h2>
<p><a href="{% url 'social-delete-account' %}">Click here to delete your account</a></p>


</div>
{% endblock %}
