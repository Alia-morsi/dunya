{% extends "dashboard/base.html" %}

{% block wrap %}
<h2>Carnatic Taalas</h2>

{% for t in taalas %}
<li><div data-taala="{{t.id}}">{{t.name}}<span class="delete"><img src="/static/dashboard/img/delete.png"/></span><span class="add"><img src="/static/dashboard/img/add.png"/></span></div>
  <ul>
  {% for a in t.aliases.all %}
    <li>{{a.name}}
{% endfor %}
</ul>
{% endfor %}


{% endblock %}
