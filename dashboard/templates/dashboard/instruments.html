{% extends "dashboard/base.html" %}

{% block wrap %}

<h2>Carnatic Instruments</h2>

{% for i in instruments %}
<li><div data-instrument="{{i.id}}">{{i.name}}<span class="delete"><img src="/static/dashboard/img/delete.png"/></span><span class="add"><img src="/static/dashboard/img/add.png"/></span></div>
  <ul>
  {% for a in i.aliases.all %}
    <li>{{a.name}}
{% endfor %}
</ul>
{% endfor %}

{% endblock %}
